<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Index.css">
  <title>Semantic Layout Example</title>
</head>
<body class="body">
  <header class="hf">
 <p>Header</p>
</header>

  <nav class="nav">
 <p>Navigation Menu</p>
 </nav>

  <section class="section">

    <aside class="aside">
     <p class="l-content">Content</p>

    <aside class="aside">
     <p class="r-content">Content</p>
    </aside>

  </section>

  <footer class="hf">
    <p>Footer</p>
  </footer>

</body>
</html>
